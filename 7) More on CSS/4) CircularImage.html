<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        .container{
            margin: auto;
            border-radius: 10px;
            width: 28%;
            background-color: rgb(255, 230, 5);
        }
        .box{
            padding: 10px;
            font-size: 20px;
        }
        img{
            border-radius: 50%;
            width: 200px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg" alt="">
            <p> <b>Course Name :</b> PW Skill Full stack web development</p>
        </div>
    </div>
</body>
</html>
